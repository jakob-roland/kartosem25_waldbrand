<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="icons/fire.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>East Macedonia Forest Fire 08-2023</title>
  </head>

  <body>
    <div id="panel-left">
        <h2>Waldbrand bei Alexandroupoli</h2>
        <p>August, 2023</p>
        
        <!-- COMPARISON CANVAS IMAGE SELECTION -->
        <div class="grid_main"> 
            <p></p>
            <p class="heading_center">Links</p>
            <p class="heading_center">Rechts</p>

            <p class="heading">Zeit</p>
            <div class="grid_3"> <!-- RADIO BUTTONS TIME LEFT -->
                <label class="radioButton_img_container">
                    <input type="radio" name="radio_time_left" class="radioButton_img" value="2023-08-03" checked>
                    <img src="icons/tree.svg" alt="Before" class="radio_img">
                    <span class="small_text">vor</span>
                </label>

                <label class="radioButton_img_container">
                    <input type="radio" name="radio_time_left" class="radioButton_img" value="2023-08-23">
                    <img src="icons/fire.svg" alt="While" class="radio_img">
                    <span class="small_text">während</span>
                </label>

                <label class="radioButton_img_container">
                    <input type="radio" name="radio_time_left" class="radioButton_img" value="2023-09-12">
                    <img src="icons/dead_tree.svg" alt="After" class="radio_img">
                    <span class="small_text">nach</span>
                </label>
            </div>

            <div class="grid_3"> <!-- RADIO BUTTONS TIME RIGHT -->
                <label class="radioButton_img_container">
                    <input type="radio" name="radio_time_right" class="radioButton_img" value="2023-08-03">
                    <img src="icons/tree.svg" alt="Before" class="radio_img">
                    <span class="small_text">vor</span>
                </label>

                <label class="radioButton_img_container">
                    <input type="radio" name="radio_time_right" class="radioButton_img" value="2023-08-23" checked>
                    <img src="icons/fire.svg" alt="While" class="radio_img">
                    <span class="small_text">während</span>
                </label> 

                <label class="radioButton_img_container">
                    <input type="radio" name="radio_time_right" class="radioButton_img" value="2023-09-12">
                    <img src="icons/dead_tree.svg" alt="After" class="radio_img">
                    <span class="small_text">nach</span>
                </label>
            </div>

            <p class="heading">Karte</p>
            <div class="grid_2"> <!-- RADIO BUTTONS BASE LEFT -->
                <label class="radioButton_img_container">
                    <input type="radio" name="radio_base_left" class="radioButton_img" value="OSM">
                    <img src="icons/osm_logo.png" alt="After" class="radio_img">
                    <span class="small_text">OSM</span>
                </label>

                <label class="radioButton_img_container">
                    <input type="radio" name="radio_base_left" class="radioButton_img" value="SAT" checked>
                    <img src="icons/satellite.svg" alt="After" class="radio_img">
                    <span class="small_text">Satellit</span>
                </label>
            </div>

            <div class="grid_2"> <!-- RADIO BUTTONS BASE RIGHT -->
                <label class="radioButton_img_container">
                    <input type="radio" name="radio_base_right" class="radioButton_img" value="OSM">
                    <img src="icons/osm_logo.png" alt="After" class="radio_img">
                    <span class="small_text">OSM</span>
                </label>
                <label class="radioButton_img_container">
                    <input type="radio" name="radio_base_right" class="radioButton_img" value="SAT" checked>
                    <img src="icons/satellite.svg" alt="After" class="radio_img">
                    <span class="small_text">Satellit</span>
                </label>
            </div>

            <p class="heading">Daten</p>
            <div class="grid_2"> <!-- CHECKBOXES ADDITIONAL DATA LEFT -->
                <label class="radioButton_img_container">
                    <input type="checkbox" name="overlay_data_left" value="active_fires" class="checkBox_img">
                    <img src="icons/fire.svg" alt="Aktive Brände" class="radio_img">
                    <div class="small_text">Aktive Brände</div>
                </label>

                <label class="radioButton_img_container">
                    <input type="checkbox" name="overlay_data_left" value="burnt_area" class="checkBox_img">
                    <img src="icons/dead_tree.svg" alt="Verbrannte Fläche" class="radio_img">
                    <div class="small_text">Verbrannte Fläche</div>
                </label>
            </div>

            <div class="grid_2"> <!-- CHECKBOXES ADDITIONAL DATA RIGHT -->
                <label class="radioButton_img_container">
                    <input type="checkbox" name="overlay_data_right" value="active_fires" class="checkBox_img">
                    <img src="icons/fire.svg" alt="Aktive Brände" class="radio_img">
                    <div class="small_text">Aktive Brände</div>
                </label>

                <label class="radioButton_img_container">
                    <input type="checkbox" name="overlay_data_right" value="burnt_area" class="checkBox_img">
                    <img src="icons/dead_tree.svg" alt="Verbrannte Fläche" class="radio_img">
                    <div class="small_text">Verbrannte Fläche</div>
                </label>
            </div>
        </div>

        <!-- Radio Buttons Image Mode -->
        <p class="heading">Darstellungsmodus <img src="icons/satellite.svg" class="icon"></p>
        <div> 
            <div class="radio_group">
                <input type="radio" id="radio_TrueColor" name="img_mode" value="TrueColor" checked>
                <label for="radio_TrueColor">True color</label>
            </div>

            <div class="radio_group">
                <input type="radio" id="radio_NDVI" name="img_mode" value="NDVI">
                <label for="radio_NDVI" class="underline">NDVI</label>
                <label for="radio_NDVI" class="info_box">
                    Der NDVI hebt gesunde Vegetation hervor. <a href="https://de.wikipedia.org/wiki/Normalized_Difference_Vegetation_Index" target="_blank">Wikipedia</a>
                </label>                
            </div>

            <div class="radio_group">
                <input type="radio" id="radio_NBR" name="img_mode" value="NBR">
                <label for="radio_NBR" class="underline">NBR</label>
                <label for="radio_NDVI" class="info_box">
                    Die NBR hebt verbrannte Flächen hervor. <a href="https://custom-scripts.sentinel-hub.com/custom-scripts/sentinel-2/nbr/" target="_blank">Sentinel-Hub</a>
                </label> 
            </div>
        </div>

        <p class="heading">Größenvergleich</p>
        <div class="grid_2">
            <label for="vienna">
            <input type="checkbox" name="size_comparison" value="vienna" id="checkbox_vienna">Vienna
            </label>
        </div>

        <!-- SOURCES -->
        <div class="impressum">
            <div>
                <p class="heading">Impressum:</p>
                <p>12-2025</p>
                <p>Universität Wien</p>
                <p>Bibiana Hajová und Jakob Roland</p>
            </div>
            <div class="rightbound">
                <p class="heading">Datenquellen:</p>
                <p>EFFIS</p>
                <p>Sentinel 2</p>
                <p>OpenStreetMap Contributors</p>
            </div>
        </div>
        
    </div>


    <div id="comparison-container">
        

        <div id="wrapper_right">
            <img id="image2" class="comparison_image" src="data/2023-08-23_TrueColor.png">
        </div>

        <div id="wrapper_left">
            <img id="image1" class="comparison_image" src="data/2023-08-03_TrueColor.png">
            
        </div>

        <div id="handle">
            <div class="arrow-left"></div>
            <div class="arrow-right"></div>
        </div>

        <!-- <img src="data/vienna.png" class="sizeComparison_image"> -->
    </div>

    
    
    <script type="module" src="./main.js"></script>

  </body>
</html>
